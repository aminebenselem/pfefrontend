<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCMs - Learning Platform</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   
           

            <!-- Available QCMs -->
            <div class="tab-content active" id="available">
                <div  class="qcm-grid">
                    <div *ngFor="let qcm of qcms" class="qcm-card">
                        <div class="qcm-header">
                            <div class="qcm-icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <div class="qcm-badge beginner">{{qcm.difficulty}}</div>
                        </div>
                        <div class="qcm-content">
                            <h3>{{qcm.title}}</h3>
                            <p>{{qcm.description}}</p>
                            <div class="qcm-meta">
                                <span><i class="fas fa-question-circle"></i> {{qcm.questions.length}} questions</span>
                                <span><i class="fas fa-clock"></i> {{qcm.duration}} min</span>
                            </div>
                            <a [routerLink]="['/user/qcm', qcm.id]" class="btn btn-primary">Start QCM</a>
                        </div>
                    </div>
                    
                    
                </div>
            </div>

          
</body>
</html>
