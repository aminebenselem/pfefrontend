<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management - Learning Platform</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   

            <!-- Add Course Form -->
            <div class="card">
                <h2>Add New Course</h2>
                <form class="form-horizontal">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="course-title">Course Title</label>
                            <input [(ngModel)]="course.title" type="text" id="course-title" name="course-title" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select [(ngModel)]="course.category" id="category" name="category" required>
                                <option  *ngFor="let cat of categories" [id]="cat.id" [ngValue]="cat" value="">{{cat.name}}</option>
                              
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea [(ngModel)]="course.description" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration (weeks)</label>
                            <input [(ngModel)]="course.duration" type="number" id="duration" name="duration" min="1" max="52" value="8">
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Difficulty Level</label>
                            <select [(ngModel)]="course.difficulty" id="difficulty" name="difficulty" required>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="course-image">Course File</label>
                        <input type="file" (change)="selectFile($event);"  class="form-control" multiple  >
                    </div>
                    
                    <div class="form-buttons">
                        <button (click)="uploadFile()" type="submit" class="btn btn-primary">Add Course</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>

            <!-- Course List Table -->
            <div class="card">
                <h2>Course List</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Duration</th>
                                <th>Difficulty</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of courses">
                                <td>{{c.id}}</td>
                                <td>{{c.title}}</td>
                                <td>{{c.category.name}}</td>
                                <td>{{c.duration}} weeks</td>
                                <td>{{c.difficulty}}</td>
                                <td class="actions">
                                    <button class="btn-icon edit-btn"><i class="fas fa-edit"></i></button>
                                    <button [id]="c.id" (click)="deleteById($event)" class="btn-icon delete-btn"><i [id]="c.id" class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                         
                        </tbody>
                    </table>
                </div>
            </div>
   
</body>
</html>
