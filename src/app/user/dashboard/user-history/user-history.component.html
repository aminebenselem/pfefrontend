<html><body>
<!-- Filters -->
   <div class="filters">
    <div class="search-box">
        <input type="text" placeholder="Search history...">
        <button><i class="fas fa-search"></i></button>
    </div>
    <div class="filter-options">
        <select>
            <option value="">All Types</option>
            <option value="course">Courses</option>
            <option value="qcm">QCMs</option>
        </select>
        <select>
            <option value="">All Time</option>
            <option value="week">Last Week</option>
            <option value="month">Last Month</option>
            <option value="year">Last Year</option>
        </select>
    </div>
</div>

<!-- History Timeline -->
<div class="timeline" >
    <div class="timeline-header">
        <h2>Activity Timeline</h2>
        <h2 *ngIf="!histories">history is Empty </h2>

    </div>
    
    <div *ngFor="let hist of histories" class="timeline-item" >
        <div class="timeline-date"> {{ hist.attemptDate | date:'MMMM d, y' }}</div>
        <div class="timeline-content">
            <div class="timeline-icon qcm-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <div class="timeline-details">
                <h3>Completed QCM: {{hist.qcmHist.title}}</h3>
                <p>You scored {{hist.score}}% on this quiz.</p>
                <div class="timeline-meta">
                    <span><i class="fas fa-clock"></i> {{hist.qcmHist.duration}} minutes</span>
                </div>
                <button class="btn btn-sm">View Details</button>
            </div>
        </div>
    </div>
    
   </div> 

</body>
</html>
