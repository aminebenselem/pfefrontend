<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Learning Platform</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    

            <!-- Add User Form -->
            <div class="card">
                <h2>Add New User</h2>
                <form class="form-horizontal">
                    <div class="form-row">
                      
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]="user.email"  type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select [(ngModel)]="user.role"  id="role" name="role" required>
                                <option value="1">Admin</option>
                                <option value="2">HR</option>
                                <option value="3">User</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input [(ngModel)]="user.username"  type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input [(ngModel)]="user.password"  type="password" id="password" name="password" required>
                        </div>
                    </div>
                    
                  
                    
                    <div class="form-buttons">
                        <button (click)="adduser()" type="submit" class="btn btn-primary">Add User</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>

            <!-- User List Table -->
            <div class="card">
                <h2>User List</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userlist">
                                <td>{{user.id}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.role.name}}</td>
                                <td class="actions">
                                    <button class="btn-icon edit-btn"><i class="fas fa-edit"></i></button>
                                    <button (click)="deleteById($event)" [id]="user.id" class="btn-icon delete-btn"><i [id]="user.id" class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
      
</body>
</html>
