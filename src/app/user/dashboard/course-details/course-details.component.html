<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

</head>
<body>
  <!-- Course Details -->
  <div class="container">
    <div class="card">
      <div class="card-accent"></div>
      <div class="card-content">
        <h1>{{course.title}}</h1>
        <p class="description">
{{course.description}}        </p>

        <div class="metadata">
          <div class="metadata-item">
            <svg class="icon" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>{{course.duration}} weeks</span>
          </div>
          <div class="metadata-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M3 3v18h18"></path>
              <path d="M18 17V9"></path>
              <path d="M13 17V5"></path>
              <path d="M8 17v-3"></path>
            </svg>
            <span>{{course.difficulty}}</span>
          </div>
          <div class="metadata-item">
            <span class="badge">{{course.category.name}}</span>
          </div>
        </div>

        <div>
          <h2>
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
            Course Files
          </h2>

          <div class="files-container">
            <!-- File Item 1 -->
            <div *ngFor="let file of course.files" class="file-item">
              <div class="file-icon">
                <svg class="icon" viewBox="0 0 24 24">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
              </div>
              <div class="file-info">
                <div class="file-name">{{extractFileName(file.filePath)}}</div>
                <div class="file-path">course-syllabus.pdf</div>
              </div>
              <a [href]="file.filePath" target="_blank" class="download-btn">
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download
              </a>
            </div>

           

           

          
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
