<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Learning Platform</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   

        

            <!-- Course Filters -->
                <div class="search-box">
                    <input type="text" placeholder="Search courses...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-options">
                    <select>
                        <option value="">All Categories</option>
                        <option value="web">Web Development</option>
                        <option value="database">Database</option>
                        <option value="security">Security</option>
                        <option value="mobile">Mobile Development</option>
                    </select>
                    <select>
                        <option value="">All Progress</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
          

            <!-- Courses Grid -->
            <div class="courses-grid large">
                <div class="course-card" *ngFor="let course of courses" >
                  
                    <div class="course-content">
                        <div class="course-badge in-progress">In Progress</div>
                        <h3>{{course.title}}</h3>
                        <p>{{course.description}}</p>
                        <div class="course-meta">
                            <span><i class="fas fa-clock"></i> {{course.duration}} weeks</span>
                            <span><i class="fas fa-signal"></i> {{course.difficulty}}</span>
                        </div>
                        <div class="course-progress">
                            <div class="progress-label">
                                <span>Progress</span>
                                <span>75%</span>
                            </div>
                           
                        </div>
                        <a [routerLink]="['/user/course', course.id]" class="btn btn-primary">Start Course</a>
                    </div>
                </div>
                
              
            </div>
      
</body>
</html>
